<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC's Form-Builder</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yantramanav:100" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="header">Sign Up For My Web App</div>
        <form class="">
          <div class="outerbox">
            <p class="fa fa-user">
              <input type="text" name="name" placeholder="First Name">
            </p>
          </div>
          <div class="outerbox">
            <p class="fa fa-user">
              <input type="text" name="name" placeholder="Last Name">
            </p>
          </div>
          <div class="outerbox">
            <p class="fa fa-envelope" aria-hidden="true">
              <input type="email" name="name" placeholder="Email Address">
            </p>
          </div>
          <div class="outerbox">
            <p class="fa fa-globe" aria-hidden="true">
              <input type="url" name="name" placeholder="Current website url">
            </p>
          </div>
          <div class="outerbox">
            <p>
              <input type="text" name="name" placeholder="Select language">
            </p>
          </div>
          <div class="outerbox">
            <p class="fa fa-comments-o" aria-hidden="true">
              <textarea type="text" cols="30" rows="5" name="name" placeholder="Your comment"></textarea>
            </p>
          </div>
          <div class="outerbox">
            <p class="fa fa-mobile" aria-hidden="true">
              <input type="tel" name="name" placeholder="Mobile number">
            </p>
          </div>
          <div class="outerbox">
            <p class="fa fa-phone" aria-hidden="true">
              <input type="tel" name="name" placeholder="Home number">
            </p>
          </div>
        </form>

      <footer>
        <button type="button" name="Submit Form">Submit Form</button>
      </footer>
    </div>
    <script src="js/bundle.js"></script>
    <script src="https://use.fontawesome.com/6b7a91f4b1.js"></script>
  </body>
</html>
